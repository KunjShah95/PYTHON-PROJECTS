<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <form method="POST" novalidate>
            <div class="field">
                <label for="length">Password Length:</label>
                <input 
                    type="number" 
                    id="length" 
                    name="length" 
                    min="4" max="100" 
                    value="12" 
                    required 
                    aria-describedby="length-desc"
                >
                <small id="length-desc">Choose between 4 and 100 characters</small>
            </div>
            <fieldset>
                <legend>Include in password</legend>
                <label>
                    <input type="checkbox" name="uppercase">
                    Uppercase letters
                </label>
                <label>
                    <input type="checkbox" name="numbers">
                    Numbers
                </label>
                <label>
                    <input type="checkbox" name="symbols">
                    Symbols
                </label>
            </fieldset>
            <button type="submit">Generate</button>
        </form>

        {% if password %}
            <div class="result">
                <h2>Your Password</h2>
                <div class="output-group">
                    <input 
                        type="text" 
                        readonly 
                        id="password-output" 
                        value="{{ password }}" 
                        aria-label="Generated password"
                    >
                    <button id="copy-btn" aria-label="Copy password">Copy</button>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target.id === 'copy-btn') {
                const out = document.getElementById('password-output');
                out.select();
                document.execCommand('copy');
                e.target.textContent = 'Copied!';
                setTimeout(() => e.target.textContent = 'Copy', 1500);
            }
        });
    </script>
</body>
</html>
