<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg fade-in">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Website Access Blocker</h1>
        <p class="text-gray-700 text-center">Limit: <span id="access-limit" class="font-semibold">20</span> accesses per day</p>
        <p class="text-gray-700 text-center mb-4">Manage your access to social media sites:</p>
        
        <div class="site-list mb-4">
            <h2 class="text-lg font-semibold text-blue-500">Allowed Sites</h2>
            <ul id="allowed-sites" class="list-disc list-inside mt-2">
                <li class="transition duration-200 hover:text-blue-600">facebook.com</li>
                <li class="transition duration-200 hover:text-blue-600">twitter.com</li>
                <li class="transition duration-200 hover:text-blue-600">instagram.com</li>
                <li class="transition duration-200 hover:text-blue-600">linkedin.com</li>
            </ul>
        </div>

        <div class="controls flex justify-between mt-4">
            <button id="reset-button" class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition duration-200 transform hover:scale-105">Reset Access Count</button>
            <button id="settings-button" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg shadow hover:bg-gray-400 transition duration-200 transform hover:scale-105">Settings</button>
        </div>

        <div class="footer mt-4 text-center text-gray-600 text-sm">
            <p>Â© 2023 Access Blocker Extension</p>
        </div>
    </div>

    <script src="popup.js"></script> <!-- Link to external JavaScript for functionality -->
</body>
</html>
